<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do List</title>
    <!-- Boostrap CSS //-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">

    <style>
        body{
            background: #222222;
        }

        h1{
            font-size: 3.5rem;
        }

        .todoTitle{
            background: #222222;
            font-size: 1.2rem;
            margin-top: 60px;
            margin-bottom:30px;
        }

        .todoItem{
            padding: 15px;
            font-size: 1.3rem;
            background: #BBBBBB;
            margin-bottom: 15px;
            margin-top: 15px;
        }
    </style>

    <div class="container text-white">
        <div class="todoTitle">
            <div class="row">
                <div class="col-sm-6">
                    <h1>My To-Do List</h1>
                    <form action="/addTodoItem/" method="post">{% csrf_token %}
                        <input type="text" name="content">
                        <input type="submit" value="Add Todo Item">
                    </form>
                </div>
            </div>
        </div>
    </div>
</head>

<body>

<div class="container">
    {% for i in all_items %}
    <div class="todoItem">
        <div class="row">
            <div class="col-sm-10">
                <li><b><em>{{i.content}}</em></b></li>
            </div>
            <div class="col-sm-2">
                <form action="/deleteTodoItem/{{i.id}}/" method="post">{% csrf_token %}
                    <!-- <buttom type="submit" class="btn btn-danger">Delete</buttom> -->
                    <input class="btn btn-danger" type="submit" value="Delete">
                </form>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
